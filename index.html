<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

            font-family: 'Crimson Pro', Georgia, serif;

        }

        /* Screen container */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        /* Title Screen */
        #title-screen {
            text-align: center;
        }

        .main-title {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            color: #f5f3f0;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-style: italic;
            color: #9a9590;
            margin-bottom: 2.5rem;
        }

        .version-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 3rem;
        }

        .version-label {
            font-size: 0.85rem;
            color: #6a6560;
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
        }

        .version-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .version-btn {
            background: transparent;
            border: 1px solid #3a3530;
            color: #6a6560;
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.03em;
        }

        .version-btn:hover {
            border-color: #5a5550;
            color: #9a9590;
        }

        .version-btn.active {
            border-color: #7a756f;
            color: #c8c4be;
            background: rgba(255, 255, 255, 0.05);
        }

        .version-sanskrit {
            font-size: 0.75rem;
            color: #5a5550;
            display: block;
            margin-top: 0.25rem;
        }

        .begin-btn, .nav-btn, .end-btn {
            background: transparent;
            border: 1px solid #4a4540;
            color: #c8c4be;
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.1rem;
            padding: 0.8rem 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
        }

            border-color: #8a8580;
            color: #f5f3f0;
            background: rgba(255, 255, 255, 0.03);
        }

        #verse-screen {
            justify-content: space-between;
            padding: 1.5rem;
        }

        .verse-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 1rem;
        }

        .transliteration {
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            font-weight: 600;
            color: #f5f3f0;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .sanskrit {
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            color: #7a756f;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        .translation-container {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 1rem;
        }

        .literal {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-style: italic;
            color: #b8b4ae;
            line-height: 1.6;
        }

        .english {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: #d8d4ce;
            line-height: 1.6;
        }

        .translation-divider {
            width: 40px;
            height: 1px;
            background: #3a3530;
            margin: 0.5rem auto;
        }

        .verse-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 1rem 0;
        }

        .nav-btn {
            padding: 0.6rem 1.5rem;
            font-size: 0.95rem;
            min-width: 100px;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .verse-indicator {
            font-size: 0.85rem;
            color: #5a5550;
            letter-spacing: 0.1em;
        }

        /* Translation Toggle */
        .toggle-container {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }

        .toggle-btn {
            background: transparent;
            border: 1px solid #3a3530;
            color: #5a5550;
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;

            transition: all 0.3s ease;
            letter-spacing: 0.05em;
            margin-left: 0.5rem;

            margin-left: 0;
        }

        .toggle-btn:hover {
            border-color: #5a5550;
            color: #a8a4a0;
        }

        .toggle-btn.active {
            border-color: #7a756f;
            color: #c8c4be;
            background: rgba(255, 255, 255, 0.05);
        }

        .reference-link {
            display: inline-block;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #6a6560;
            text-decoration: none;
            border-bottom: 1px solid #3a3530;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }

        .reference-link:hover {
            color: #9a9590;
            border-bottom-color: #5a5550;
        }

        /* End Screen */
        #end-screen {
            text-align: center;
        }

        .end-message {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-style: italic;
            color: #9a9590;
            margin-bottom: 1rem;
        }

        .end-sanskrit {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: #6a6560;
            margin-bottom: 3rem;
        }

        .end-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .end-btn {
            padding: 0.7rem 2rem;
        }

        /* Touch hint */
        .touch-hint {
            position: absolute;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #4a4540;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .touch-hint.visible {
            opacity: 1;
        }

        /* Swipe areas for mobile */
        .swipe-area {
            position: absolute;
            top: 0;
            bottom: 80px;
            width: 50%;
        }

        .swipe-area.left {
            left: 0;
        }

        .swipe-area.right {
            right: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .screen {
                padding: 1rem;
            }

            .verse-content {
                padding: 0.5rem;
            }

            .translation-container {
                min-height: 100px;
            }

            .toggle-container {
                top: 1rem;
                right: 1rem;
            }

            .verse-nav {
                padding: 0.5rem 0;
            }

            .nav-btn {
                padding: 0.5rem 1rem;
                min-width: 80px;
                font-size: 0.9rem;
            }
        }

        /* Prevent text selection on navigation */
        .nav-btn, .begin-btn, .end-btn, .toggle-btn {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen" class="screen active">
        <h1 class="main-title">prajñāpāramitā hṛdaya sūtra</h1>
        <p class="subtitle">the heart of the perfection of wisdom</p>

        <div class="version-selector">
            <span class="version-label">select version</span>
            <div class="version-buttons">
                <button class="version-btn active" id="version-short" onclick="selectVersion('short')">

                    <span class="version-sanskrit">saṃkṣiptamātṛkā</span>
                </button>
                <button class="version-btn" id="version-long" onclick="selectVersion('long')">
                    long
                    <span class="version-sanskrit">vistaramātṛkā</span>
                </button>
            </div>
        </div>

        <button class="begin-btn" onclick="startReading()">begin</button>
    </div>

    <!-- Verse Screen -->
    <div id="verse-screen" class="screen">
        <div class="toggle-container">
            <button class="toggle-btn" id="toggle-literal" onclick="toggleLiteral()">literal</button>
            <button class="toggle-btn active" id="toggle-english" onclick="toggleEnglish()">english</button>
        </div>

        <div class="verse-content">
            <p class="transliteration" id="transliteration"></p>
            <p class="sanskrit" id="sanskrit"></p>
            <div class="translation-container" id="translation-container"></div>
        </div>

        <div class="verse-nav">
            <button class="nav-btn" id="prev-btn" onclick="prevVerse()">← prev</button>
            <span class="verse-indicator" id="verse-indicator"></span>
            <button class="nav-btn" id="next-btn" onclick="nextVerse()">next →</button>
        </div>

        <p class="touch-hint" id="touch-hint">swipe or use arrow keys to navigate</p>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen">
        <p class="end-message">iti prajñāpāramitā-hṛdayaṃ samāptam</p>
        <p class="end-sanskrit">thus the heart of the perfection of wisdom is complete</p>
        <div class="end-buttons">
            <button class="end-btn" onclick="goHome()">return</button>
            <button class="end-btn" onclick="startReading()">begin again</button>
        </div>
    </div>

                transliteration: "āyuṣmān śāriputra āryāvalokiteśvaraś ca bodhisattvaḥ",
                sanskrit: "आयुष्मान् शारिपुत्र आर्यावलोकितेश्वरश् च बोधिसत्त्वः",
                literal: "venerable śāriputra noble-avalokiteśvara and bodhisattva",
                english: "the venerable śāriputra and the noble avalokiteśvara, the bodhisattva,"
            },
            {
                transliteration: "sā ca sarvāvatī parṣat sadevamānuṣāsuragandharvaś ca lokaḥ",
                sanskrit: "सा च सर्वावती पर्षत् सदेवमानुषासुरगन्धर्वश् च लोकः",
                literal: "that and entire assembly with-gods-humans-asuras-gandharvas and world",
                english: "and the entire assembly, and the world with its gods, humans, asuras, and gandharvas,"
            },
            {
                transliteration: "bhagavato bhāṣitam abhyanandan iti",
                sanskrit: "भगवतो भाषितम् अभ्यनन्दन् इति",
                literal: "of-blessed-one words rejoiced thus",
                english: "rejoiced and praised the words of the blessed one."
            },
            {
                transliteration: "prajñāpāramitā-hṛdaya-sūtraṃ samāptam",
                sanskrit: "प्रज्ञापारमिता-हृदय-सूत्रं समाप्तम्",
                literal: "perfection-of-wisdom-heart-sūtra complete",
                english: "this completes the heart of the perfection of wisdom sūtra."
            }
        ];

        // State
        let currentVerse = 0;
        let showLiteral = false;
        let showEnglish = true;
        let wakeLock = null;
        let selectedVersion = 'short'; // 'short' or 'long'

        // Wake Lock API - prevents screen from turning off during reading
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                    console.log('Wake Lock acquired');
                } catch (err) {
                    console.log('Wake Lock error:', err.message);
                }
            }
        }

        async function releaseWakeLock() {
            if (wakeLock !== null) {
                await wakeLock.release();
                wakeLock = null;
            }
        }

        // Re-acquire wake lock when page becomes visible again
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible' && verseScreen.classList.contains('active')) {
                await requestWakeLock();
            }
        });

        // DOM elements
        const titleScreen = document.getElementById('title-screen');
        const verseScreen = document.getElementById('verse-screen');
        const endScreen = document.getElementById('end-screen');
        const transliterationEl = document.getElementById('transliteration');
        const sanskritEl = document.getElementById('sanskrit');
        const translationContainer = document.getElementById('translation-container');
        const verseIndicator = document.getElementById('verse-indicator');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const toggleLiteralBtn = document.getElementById('toggle-literal');
        const toggleEnglishBtn = document.getElementById('toggle-english');
        const touchHint = document.getElementById('touch-hint');
        const versionShortBtn = document.getElementById('version-short');
        const versionLongBtn = document.getElementById('version-long');

        // Get current verses array based on selected version
        function getVerses() {
            return selectedVersion === 'long' ? versesLong : verses;
        }

        // Version selection
        function selectVersion(version) {
            selectedVersion = version;
            versionShortBtn.classList.toggle('active', version === 'short');
            versionLongBtn.classList.toggle('active', version === 'long');
        }

        // Show screen
        function showScreen(screen) {
            [titleScreen, verseScreen, endScreen].forEach(s => s.classList.remove('active'));
            screen.classList.add('active');
        }

        // Start reading
        async function startReading() {
            currentVerse = 0;
            showScreen(verseScreen);
            renderVerse();
            await requestWakeLock();

            // Show touch hint briefly
            setTimeout(() => {
                touchHint.classList.add('visible');
                setTimeout(() => touchHint.classList.remove('visible'), 3000);
            }, 500);
        }

        // Go home
        async function goHome() {
            showScreen(titleScreen);
            await releaseWakeLock();
        }

        // Render current verse
        function renderVerse() {
            const currentVerses = getVerses();
            const verse = currentVerses[currentVerse];

            transliterationEl.textContent = verse.transliteration;
            sanskritEl.textContent = verse.sanskrit;

            // Build translation content
            let translationHTML = '';
            if (showLiteral) {
                translationHTML += `<p class="literal">${verse.literal}</p>`;
            }
            if (showLiteral && showEnglish) {
                translationHTML += '<div class="translation-divider"></div>';
            }
            if (showEnglish) {
                translationHTML += `<p class="english">${verse.english}</p>`;
            }
            // Add reference link if present
            if (verse.link) {
                translationHTML += `<a href="${verse.link.url}" target="_blank" rel="noopener noreferrer" class="reference-link">${verse.link.text} ↗</a>`;
            }
            translationContainer.innerHTML = translationHTML;

            // Update indicator
            verseIndicator.textContent = `${currentVerse + 1} / ${currentVerses.length}`;

            // Update buttons
            prevBtn.disabled = currentVerse === 0;
        }

        // Navigation
        async function nextVerse() {
            const currentVerses = getVerses();
            if (currentVerse < currentVerses.length - 1) {
                currentVerse++;
                renderVerse();
            } else {
                showScreen(endScreen);
                await releaseWakeLock();
            }
        }

        function prevVerse() {
            if (currentVerse > 0) {
                currentVerse--;
                renderVerse();
            }
        }

        // Toggle translation modes
        function toggleLiteral() {
            showLiteral = !showLiteral;
            toggleLiteralBtn.classList.toggle('active', showLiteral);
            renderVerse();
        }

        function toggleEnglish() {
            showEnglish = !showEnglish;
            toggleEnglishBtn.classList.toggle('active', showEnglish);
            renderVerse();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!verseScreen.classList.contains('active')) {
                if (e.key === 'Enter' || e.key === ' ') {
                    startReading();
                }
                return;
            }

            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextVerse();
            } else if (e.key === 'ArrowLeft') {
                prevVerse();
            } else if (e.key === 'l' || e.key === 'L') {
                toggleLiteral();
            } else if (e.key === 'e' || e.key === 'E') {
                toggleEnglish();
            } else if (e.key === 'Escape') {
                goHome();
            }
        });

        // Touch/swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            if (!verseScreen.classList.contains('active')) return;

            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next
                    nextVerse();
                } else {
                    // Swipe right - previous
                    prevVerse();
                }
            }
        }
    </script>
